<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Life's Timer</title>
	<link rel="stylesheet" type="text/css" href="flex.css">
</head>
	<body>
		<header>
				<div id="clock">
					<h1>Life's Timer</h1>
					<div>
						<button type="button" id="clear">Clear</button>
						<button type="button" id="save">Save</button>
					</div>
				</div>
			</header>
			<main>
				<div id="lists"><table>
					<thead><tr>
						<th>Done</th>
						<th>Activity</th>
					</tr></thead>
					<tfoot><tr>
						<td><button type="button" id="addact">Add</button></td>
						<td><input type="text" id="newact"></td>
					</tr></tfoot>
				</table></div>
			</main>
			<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
		    <script src="flex.js"></script>
	</body>
</html>
