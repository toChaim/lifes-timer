<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Life's Timer</title>
	<link rel="stylesheet" type="text/css" href="flex.css">
</head>
	<body>
		<header>
			<div id="clock">
				<h1>Life's Timer</h1>
				<p id="dig"></p>
				<h2 id="current">
					<span id="currentname">Schedule</span>
					<span id="currenttime">0:00:07</span>
				</h2>

			</div>
	
			<div>
					<button type="button" id="clear">Clear</button>
					<button type="button" id="save">Save</button>
			</div>
		</header>
		<main>
			<div id="lists"><table>
				<thead><tr>
					<th>Done</th>
					<th>Activity</th>
					<th>Duration</th>
				</tr></thead>
				<tr id="actid0" class="act">
					<td><input type="checkbox" class="done"></td>
					<td class="actname">Work</td>
					<td class="dtime">0:25:00</td>
				</tr>
				<tr id="actid1" class="act">
					<td><input type="checkbox" class="done"></td>
					<td class="actname">Rest</td>
					<td class="dtime">0:05:00</td>
				</tr>
				<tfoot><tr>
					<td><button type="button" id="addact">Add</button></td>
					<td><input type="text" id="newact"></td>
					<td><input type="text" id="newdtime"></td>
				</tr></tfoot>
			</table></div>
		</main>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
	    <script src="flex.js"></script>
	</body>
</html>
