<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Life's Timer</title>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
	<div class="container">
		<header>
			<h1>Life's Timer</h1>
			<div id="clock">
				<input type="text" class="title">
				<button type="button" class="add">+</button>
				<input type="text" class="time">
				<button type="button" class="sub">-</button>
			</div>
			<div id="controles">
				<input type="checkbox" class="fixed">
				<input type="text" class="start">
				<input type="checkbox" class="done">
				<input type="text" class="title">
				<input type="text" class="time">
				<button type="button" class="add">+</button>
				<button type="button" class="sub">-</button>
				<button type="button" class="new">Add</button>
			</div>
		</header>
		<div id="activities">
			<input type="checkbox" class="fixed">
			<input type="text" class="start">
			<input type="checkbox" class="done">
			<input type="text" class="title">
			<input type="text" class="time">
			<button type="button" class="add">+</button>
			<button type="button" class="sub">-</button>			
			<button type="button" class="up">&#x2191</button>
			<button type="button" class="down">&#x2193</button>

		</div>
	</div>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <script src="timer.js"></script>
</body>
</html>
