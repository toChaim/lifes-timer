<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Life's Timer</title>
  <link rel="stylesheet" href="https://bootswatch.com/readable/bootstrap.min.css">
  <link rel="stylesheet" href="timer.css">
</head>
<body>
  <div class="container">

    <div id="header" class="col-xs-12 col-md-4 col-md-offset-4"><!-- /header -->

      <div class="h1 text-center" id="dig">0:00:00</div>

      <div class="input-group">
        <span class="input-group-btn">
          <div class="dropdown">
            <button class="btn btn-default dropdown-toggle" data-toggle="dropdown" type="button">List: 
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu"">
              <li><button type="button" class="btn btn-default btn-sm btn-block" id="savebtn">Save</button></li>
              <li><button type="button" class="btn btn-default btn-sm btn-block" id="resetbtn">Reset</button></li>
              <li role="separator" class="divider"></li>
            </ul>
          </div><!-- /dropdown -->
        </span>
        <input type="text" class="form-control" placeholder="List Title">
      </div><!-- /input-group -->

      <div class="h1 text-center" id="cname">Current Name</div>
      <div class="row">
        <div class="h1 text-center col-xs-offset-3 col-xs-6" id="ctime">0:00:00</div>
        <div class="input-group h1">
          <button class="btn btn-default" id="moretimebtn">+</button>
          <button class="btn btn-default" id="lesstimebtn">-</button>
        </div>
      </div>
    
    </div>

    <div id="list" class="col-xs-12 text-center">
      <div id="titlebar" class="row bg-success">
        <div class="col-xs-12 col-md-4">
          <div class="col-xs-2">Done</div>
          <div class="col-xs-offset-1 col-xs-6">Time</div>
        </div>
        <div class="col-xs-12 col-md-8">
          <div class="col-xs-6">Activity</div>
          <div class="col-xs-6">Duration</div>
        </div>
      </div>

      <div id="addform" class="row bg-success text-center">
        <div class="col-xs-12 col-md-4">
          <button class="col-xs-2 btn btn-sm btn-default" id="addbtn" type="button">Add</button>
          <div class="input-group input-group-sm col-xs-offset-3 col-xs-6">
            <div class="input-group-btn">
              <button class="btn btn-default">Fixed</button>
            </div>
            <input type="text" class="form-control" disabled>
          </div>
        </div>
        <div class="col-xs-12 col-md-8">
          <input class="col-xs-6" type="text" id="addname">
          <input class="col-xs-6" type="text" id="addtime" value="0:05:00">
        </div>
      </div>
    </div><!-- /input-group -->
  </div>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="timer.js"></script>
</body>
</html>
